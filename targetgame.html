<!DOCTYPE html>
<html>
<head>
  <title>Target Game</title>
  <style>
    /* target element styling */
    #target {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
    }
    /* score element styling */
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    /* instructions element styling */
    #instructions {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 50%;
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body onload="startGame()">
  <div id="instructions">
    <h1>Instructions</h1>
    <p>Click on the red target to increase your score.</p>
    <p>The target will move to a random position every second.</p>
    <button onclick="closeInstructions()">X</button>
  </div>
  <div id="score">Score: 0</div>
  <script>
    // Initialize variables
    var target, score, xPos, yPos, instructions;
    var intervalId;

    /* start the game */
    function startGame() {
      // Create the target element
      target = document.createElement("div");
      target.id = "target";
      document.body.appendChild(target);
      // Get the score element
      score = document.getElementById("score");
      // Get the instructions element
      instructions = document.getElementById("instructions");
      // Set the initial position of the target
      xPos = 0;
      yPos = 0;
      target.style.left = xPos + "px";
      target.style.top = yPos + "px";
      // Set the initial score
      score.innerHTML = "Score: 0";
      // Start the animation loop
      intervalId = setInterval(animate, 1000);
      // Add event listener to detect when the target is clicked
      target.addEventListener("click", function() {
        // Increase the score by 1
        var currentScore = parseInt(score.innerHTML.split(":")[1]);
        currentScore++;
        score.innerHTML = "Score: " + currentScore;
      });
    }

    /* animate the target */
    function animate() {
      // Move the target to a random position
      xPos = Math.random() * (window.innerWidth - 50);
      yPos = Math.random() * (window.innerHeight - 50);
      target.style.left = xPos + "px";
      target.style.top = yPos + "px";
    }

    /* close the instructions */
    function closeInstructions() {
      instructions.style.display = "none";
    }
  </script>
</body>
</html>
